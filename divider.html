<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scrolling Gradient Divider</title>

<style>
  :root{
    --c1:#6742fa; /* фиолетовый (базовый фон) */
    --c2:#c93672; /* малиновый (блик)       */
  }

  html,body{margin:0;padding:0;background:transparent;}

  /* сама линия-разделитель */
  .divider{
    position:relative;
    width:100%;
    height:4px;
    border-radius:2px;
    background:var(--c1);
    overflow:hidden;          /* обрезаем уходящую псевдо-полосу */
  }

  /* «бегущая» полоска */
  .divider::before{
    content:'';
    position:absolute;
    top:0;left:-30%;          /* начинаем слева за пределами вида */
    width:30%;               /* ширина перебегающей полосы */
    height:100%;
    background:linear-gradient(90deg,var(--c1) 0%,var(--c2) 50%,var(--c1) 100%);
    transform:translateX(0);
  }

  /* включаем анимацию только когда divider в зоне видимости */
  .divider.animate::before{
    animation:sweep 3s linear infinite;
  }

  /* ключевые кадры ― полоса проезжает с -30% до 130% (немного за край) */
  @keyframes sweep{
    from{transform:translateX(0);}
    to  {transform:translateX(160%);}
  }
</style>
</head>
<body>

  <!-- разделитель -->
  <div class="divider" id="gradDivider"></div>

<script>
/* Запускаем / останавливаем анимацию через IntersectionObserver */
document.addEventListener('DOMContentLoaded',()=>{
  const el=document.getElementById('gradDivider');
  const io=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        el.classList.add('animate');
      }else{
        el.classList.remove('animate');
      }
    });
  });
  io.observe(el);
});
</script>

</body>
</html>
