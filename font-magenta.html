<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      color: #e91e63; /* Малиновый */
      font-family: 'Tektur', sans-serif;
      min-height: 80vh;
      display: flex;
      justify-content: flex-start; /* Выравнивание по левому краю */
      align-items: flex-start;
      text-align: left;
    }

    #content {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
      font-size: 32 px; /* Увеличенный шрифт */
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const content = document.getElementById('content');
    content.textContent = decodeURIComponent(params.get('text') || "");
  </script>
</body>
</html>
