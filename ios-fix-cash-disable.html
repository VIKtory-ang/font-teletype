<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Антикеш-метатеги -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Подключение шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tektur', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent !important;
            color: var(--text-color, #000);
            text-align: center;
           
        }
        #content {
         text-align: center;
          padding: 10px;
          width: 80%;
          box-sizing: border-box;
          word-break: break-word;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // 1. Загрузка текста
        const params = new URLSearchParams(window.location.search);
        document.getElementById('content').textContent = 
            decodeURIComponent(params.get('text') || "");

        // 2. Определение темы
        function updateTheme() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.style.setProperty('--text-color', isDark ? '#FFF' : '#000');
        }

        // 3. Ядерный фикс для iOS
        const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isiOS) {
            document.body.style.webkitFontSmoothing = 'subpixel-antialiased';
            setInterval(() => {
                document.body.style.display = 'none';
                setTimeout(() => {
                    document.body.style.display = 'flex';
                    updateTheme(); // Принудительное обновление
                }, 50);
            }, 1000);
        }

        // 4. Стандартная инициализация
        updateTheme();
        setInterval(updateTheme, isiOS ? 500 : 30000); // Для iOS проверяем чаще
        
        // 5. Дополнительные триггеры обновления
        document.addEventListener('visibilitychange', updateTheme);
        window.addEventListener('focus', updateTheme);




        // Точный расчет высоты без скролла
        function updateHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({
                type: 'iframeResize',
                height: height
            }, '*');
}

// Инициализация
    updateHeight();
    new MutationObserver(updateHeight).observe(document.body, {
        childList: true,
        subtree: true
});

        
    </script>
</body>
</html>
