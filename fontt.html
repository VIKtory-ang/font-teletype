<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tektur', sans-serif;
            color: white;
            background: transparent;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Текст будет вставляться динамически -->
    <div id="content"></div>

    <script>
        // Получаем текст из URL-параметра
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || "Текст не передан";
        document.getElementById('content').innerHTML = text;

        // Автоподстройка высоты iframe
        function updateHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ 
                type: 'iframeResize', 
                height: height 
            }, '*');
        }

        window.addEventListener('load', updateHeight);
        new MutationObserver(updateHeight).observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
