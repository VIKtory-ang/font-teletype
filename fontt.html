<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tektur', sans-serif;
            margin: 0;
            padding: 0;
            /* Точно центрируем контент */
            display: grid;
            place-items: center;
            min-height: 100vh;
            /* Автоцвет под тему */
            color: var(--text-color, #000000);
        }
        #content {
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Получаем текст
        const params = new URLSearchParams(window.location.search);
        const content = document.getElementById('content');
        content.innerHTML = decodeURIComponent(params.get('text') || "");
        
        // Автоопределение темы
        function updateTheme() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.style.setProperty('--text-color', isDark ? '#FFF' : '#000');
        }
        
        // Корректировка высоты
        function updateHeight() {
            const height = Math.max(
                document.documentElement.scrollHeight,
                document.body.scrollHeight
            );
            window.parent.postMessage({
                type: 'iframeResize',
                height: height
            }, '*');
        }

        // Инициализация
        updateTheme();
        updateHeight();
        new MutationObserver(updateHeight).observe(content, {
            childList: true,
            characterData: true,
            subtree: true
        });
        window.matchMedia('(prefers-color-scheme: dark)').addListener(updateTheme);
    </script>
</body>
</html>
