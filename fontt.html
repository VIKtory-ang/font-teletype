<!DOCTYPE html>
<html style="background: transparent !important;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
    }

    html, body {
      background-color: transparent !important;
      background: transparent !important;
      margin: 0;
      padding: 0;
      font-family: 'Tektur', sans-serif;
      color: var(--teletype-text-color, #000000);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content {
      background: transparent !important;
      text-align: center;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const content = document.getElementById('content');
    content.textContent = decodeURIComponent(params.get('text') || "");

    function updateTheme() {
      const isDark = window.matchMedia &&
                     window.matchMedia('(prefers-color-scheme: dark)').matches;
      const textColor = isDark ? '#ffffff' : '#000000';
      document.body.style.setProperty('--teletype-text-color', textColor);
      document.body.style.color = textColor;
    }

    function updateHeight() {
      const height = document.documentElement.scrollHeight;
      try {
        window.parent.postMessage({
          type: 'iframeResize',
          height: height
        }, '*');
      } catch (e) {}
    }

    updateTheme();
    updateHeight();

    new MutationObserver(updateHeight).observe(content, {
      childList: true,
      characterData: true,
      subtree: true
    });

    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    }
  </script>
</body>
</html>
