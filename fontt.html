<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: 'Tektur', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent !important;
            color: var(--teletype-text-color, #000000);
        }

        #content {
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Получаем текст из URL
        const params = new URLSearchParams(window.location.search);
        const content = document.getElementById('content');
        content.textContent = decodeURIComponent(params.get('text') || "");

        // Обновление темы
        function updateTheme() {
            const isDark = window.matchMedia &&
                           window.matchMedia('(prefers-color-scheme: dark)').matches;

            const textColor = isDark ? '#ffffff' : '#000000';
            document.body.style.setProperty('--teletype-text-color', textColor);
            document.body.style.color = textColor;
        }

        // Корректировка высоты
        function updateHeight() {
            const height = document.documentElement.scrollHeight;
            try {
                window.parent.postMessage({
                    type: 'iframeResize',
                    height: height
                }, '*');
            } catch (e) {}
        }

        // Инициализация
        updateTheme();
        updateHeight();

        // Следим за изменениями контента
        new MutationObserver(updateHeight).observe(content, {
            childList: true,
            characterData: true,
            subtree: true
        });

        // Следим за сменой темы
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
        }
    </script>
</body>
</html>
