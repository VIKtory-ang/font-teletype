<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tektur', sans-serif;
            margin: 0;
            padding: 20 px;
            line-height: 1.5;
            /* Автоподстройка под тему */
            color: var(--text-color, white);
            background: var(--bg-color, transparent);
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Получаем текст из URL
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || "Текст не передан";
        
        // Определяем тему
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.style.setProperty('--text-color', isDark ? 'white' : 'black');
        document.body.style.setProperty('--bg-color', isDark ? 'rgba(0,0,0,0.7)' : 'rgba(255,255,255,0.7)');

        // Вставляем текст
        document.getElementById('content').innerHTML = text;

        // Автоподстройка высоты
        function updateHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ 
                type: 'iframeResize', 
                height: height 
            }, '*');
        }

        window.addEventListener('load', updateHeight);
        new MutationObserver(updateHeight).observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
