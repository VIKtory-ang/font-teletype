<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tektur', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent !important;
      color: var(--teletype-text-color, #000000);
    }

    #content {
      text-align: center;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const content = document.getElementById('content');
    content.textContent = decodeURIComponent(params.get('text') || "");

    // Определение темы (PC/Android)
    function updateTheme() {
      const isDark = window.matchMedia &&
                     window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.style.setProperty('--teletype-text-color', isDark ? '#ffffff' : '#000000');
    }

    updateTheme();
  </script>
</body>
</html>
