<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tektur', sans-serif;
            margin: 0;
            padding: 10px;
            line-height: 1.5;
            /* Автоподстройка под тему без фона */
            color: var(--text-color, inherit);
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Получаем текст из URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('content').textContent = params.get('text') || "";

        // Автоматически определяем тему Teletype
        function detectTheme() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.style.setProperty('--text-color', isDark ? '#ffffff' : '#000000');
        }

        // Обновляем высоту iframe
        function updateHeight() {
            window.parent.postMessage({
                type: 'iframeResize',
                height: document.body.scrollHeight
            }, '*');
        }

        detectTheme();
        updateHeight();
        
        // Следим за изменениями
        new MutationObserver(updateHeight).observe(document.body, {
            childList: true,
            subtree: true
        });
        window.matchMedia('(prefers-color-scheme: dark)').addListener(detectTheme);
    </script>
</body>
</html>
